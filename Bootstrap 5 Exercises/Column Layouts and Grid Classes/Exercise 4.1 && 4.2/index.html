<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Exercises 4.1 & 4.2</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <!-- Exercise 4.1 -->
        <h2>Exercise 4.1: Two-column layout (Sidebar + Content)</h2>
        <div class="row mb-5">
            <aside class="col-12 col-md-3 bg-secondary text-white p-3">
                Sidebar (col-md-3)
            </aside>
            <main class="col-12 col-md-9 bg-light p-3">
                Content Area (col-md-9)
            </main>
        </div>

        <!-- Exercise 4.2 -->
        <h2>Exercise 4.2: Four equal columns (col-sm-3)</h2>
        <div class="row">
            <div class="col-12 col-sm-3 bg-primary text-white p-3 mb-3 mb-sm-0">Column 1</div>
            <div class="col-12 col-sm-3 bg-success text-white p-3 mb-3 mb-sm-0">Column 2</div>
            <div class="col-12 col-sm-3 bg-warning text-dark p-3 mb-3 mb-sm-0">Column 3</div>
            <div class="col-12 col-sm-3 bg-danger text-white p-3">Column 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
