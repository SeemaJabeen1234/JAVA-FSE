<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Forms - Exercises 8.1 & 8.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">

        <h2>Exercise 8.1: Registration Form</h2>
        <form class="mb-5">
            <div class="mb-3">
                <label for="regName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="regName" placeholder="Enter your full name" />
            </div>
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" />
            </div>
            <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="regUsername" placeholder="Username" />
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="regCheck" />
                <label class="form-check-label" for="regCheck">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

       
        <h2>Exercise 8.2: Login Form</h2>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" />
                <label for="loginEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" />
                <label for="loginPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>

    </div>
</body>

</html>
