<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <!-- Exercise 6.1: Responsive Navbar -->
        <h2>Exercise 6.1: Responsive Navbar</h2>
        <nav class="d-flex flex-column flex-md-row bg-dark p-3 text-white mb-4">
            <a href="#" class="text-white me-md-3 mb-2 mb-md-0">Home</a>
            <a href="#" class="text-white me-md-3 mb-2 mb-md-0">About</a>

        <!-- Exercise 6.2: Card with justified and aligned content -->
        <h2>Exercise 6.2: Card Layout with Justify & Align</h2>
        <div class="card p-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-1">Card Title</h5>
                    <p class="card-text">Some quick example text to build on the card title.</p>
                </div>
                <button class="btn btn-primary">Action</button>
            </div>
        </div>

    </div>
