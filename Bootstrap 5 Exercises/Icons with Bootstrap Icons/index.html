<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise 17: Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>

    <div class="container my-5">
        <h2>Exercise 17.1: Social Media Icons in Footer</h2>
        <footer class="d-flex justify-content-center gap-3 py-3 border-top">
            <a href="#" class="text-decoration-none text-primary fs-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-decoration-none text-info fs-3"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-decoration-none text-danger fs-3"><i class="bi bi-youtube"></i></a>
            <a href="#" class="text-decoration-none text-dark fs-3"><i class="bi bi-github"></i></a>
        </footer>

        <h2 class="mt-5">Exercise 17.2: Icon-only Buttons</h2>
        <button type="button" class="btn btn-primary me-2" aria-label="Search">
            <i class="bi bi-search"></i>
        </button>
        <button type="button" class="btn btn-success me-2" aria-label="Check">
            <i class="bi bi-check-circle"></i>
        </button>
        <button type="button" class="btn btn-danger" aria-label="Trash">
            <i class="bi bi-trash"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
