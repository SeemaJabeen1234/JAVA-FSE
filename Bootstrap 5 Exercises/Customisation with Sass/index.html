<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Customization with Sass</title>
    <!-- Link your compiled custom CSS -->
    <link rel="stylesheet" href="custom.css" />
</head>

<body>
    <div class="container my-5">
        <h1 class="text-primary fw-bold mb-4">Customized Bootstrap 5</h1>

        <button class="btn btn-primary mb-3">Primary Button</button>
        <button class="btn btn-secondary mb-3">Secondary Button</button>

        <div class="card p-3" style="border-radius: var(--bs-border-radius);">
            <h5 class="card-title">Card with custom border radius</h5>
            <p class="card-text">
                This card uses the customized Bootstrap border-radius and primary color.
            </p>
        </div>
    </div>
</body>

</html>
