<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Colors and Backgrounds - Exercise 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container my-5">
       
        <h2 class="mb-4">Exercise 13.1: Dashboard with Background Colors</h2>
        <div class="row text-white">
            <div class="col-md-3 mb-3">
                <div class="p-4 bg-primary rounded">Primary</div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="p-4 bg-success rounded">Success</div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="p-4 bg-warning text-dark rounded">Warning</div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="p-4 bg-danger rounded">Danger</div>
            </div>
        </div>

        
        <h2 class="mt-5 mb-4">Exercise 13.2: Gradient Dark Section with White Text</h2>
        <div class="p-5 bg-dark bg-gradient text-white rounded">
            <h3 class="mb-3">Welcome to the Dark Side</h3>
            <p>This section uses <code>bg-dark</code>, <code>bg-gradient</code>, and <code>text-white</code> to create a
                sleek look.</p>
            <button class="btn btn-outline-light">Explore</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
