<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise 16: Positioning Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .badge-overlay {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container my-5">
        <!-- 16.1 Fixed Footer -->
        <h2>Exercise 16.1: Fixed Footer</h2>
        <p>Scroll down to see the fixed footer at bottom.</p>
    </div>

    <footer class="position-fixed bottom-0 start-0 w-100 bg-dark text-white text-center py-2">
        Fixed footer - always visible at bottom
    </footer>

    <div class="container my-5">
        <!-- 16.2 Overlay Badge -->
        <h2>Exercise 16.2: Overlay Badge on Image</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/200" alt="Sample" class="img-fluid rounded" />
            <span class="badge bg-danger badge-overlay">New</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
