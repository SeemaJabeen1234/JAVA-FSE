<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid - Alignment & Reordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .box {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <!-- Exercise 5.1: Centering content -->
        <h2>Exercise 5.1: Center Content in a Row</h2>
        <div class="row justify-content-center align-items-center" style="height: 200px; background-color: #f0f0f0;">
            <div class="col-6 col-md-4 bg-primary box">
                Centered Content
            </div>
        </div>

        <hr class="my-5" />

        <!-- Exercise 5.2: Reordering columns -->
        <h2>Exercise 5.2: Reorder Columns on Different Screen Sizes</h2>
        <div class="row">
            <div class="col-12 col-md-6 order-md-2 bg-success box">
                Column 1 (order-md-2)
            </div>
            <div class="col-12 col-md-6 order-md-1 bg-warning box text-dark">
                Column 2 (order-md-1)
            </div>
        </div>

    </div>
</body>

</html>
