<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Borders, Shadows & Rounded Corners - Exercise 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container my-5">

       
        <h2 class="mb-4">Exercise 15.1: Image with Borders and Rounded Circle</h2>
        <img src="https://via.placeholder.com/150" alt="Sample" class="border border-primary border-3 rounded-circle" />

       
        <h2 class="mt-5 mb-4">Exercise 15.2: Card with Shadow and Rounded Pill</h2>
        <div class="card shadow shadow-lg rounded-pill p-4" style="max-width: 400px;">
            <div class="card-body text-center">
                <h5 class="card-title">Shadow & Rounded Pill Card</h5>
                <p class="card-text">This card uses <code>shadow</code>, <code>shadow-lg</code>, and
                    <code>rounded-pill</code> classes.</p>
                <button class="btn btn-primary">Click Me</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
