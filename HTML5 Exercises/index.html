<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local City Council Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F7CAC9;
        }

        nav {
            background: antiquewhite;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #4B2E2E;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 85vh;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #F7CAC9;
            color: #4B2E2E;
        }
    </style>
</head>

<body>
    <nav>
        <a onclick="loadPage('home.html')">Home</a>
        <a onclick="loadPage('eventRegistration.html')">Event Registration</a>
        <a onclick="loadPage('feedback.html')">Feedback</a>
        <a onclick="loadPage('videoInvite.html')">Video Invite</a>
        <a onclick="loadPage('userPreferences.html')">User Preferences</a>
        <a onclick="loadPage('geolocation.html')">Geolocation</a>
        <a onclick="loadPage('debugging.html')">Debugging</a>
    </nav>

    <iframe id="contentFrame" src="home.html"></iframe>

    <footer>
        &copy; 2025 Local City Council
    </footer>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>

</html>
