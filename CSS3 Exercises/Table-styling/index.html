<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Styled Events Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 12px 20px;
            background-color: #f9f9f9;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #e0f2f1;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Community Meetup</td>
                <td>June 5</td>
                <td>Town Hall</td>
            </tr>
            <tr>
                <td>Art Festival</td>
                <td>July 12</td>
                <td>City Park</td>
            </tr>
            <tr>
                <td>Music Concert</td>
                <td>August 20</td>
                <td>Open Arena</td>
            </tr>
            <tr>
                <td>Food Fair</td>
                <td>September 15</td>
                <td>Market Square</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
